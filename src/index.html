<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>parcel boilerplate</title>
<script src="https://cdn.jsdelivr.net/npm/three-js@79.0.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
  
    </script>  
    </head>
  <body>
    <div id="fog">text</div>
    <script>
VANTA.FOG({
  el: "#fog",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0x6ce6,
  midtoneColor: 0x627dc0,
  lowlightColor: 0x0,
  baseColor: 0xffffff,
  blurFactor: 0.59,
  speed: 2.00,
  zoom: 1.90
})
      </script>
  </body>
</html>
