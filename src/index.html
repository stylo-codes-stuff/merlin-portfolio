  <body>
    <style>

    </style>
    <div id="fog" class=""><div id="container" width=100px>Logan Thomas</div></div>
    <script>
    VANTA.FOG({
      el: "#fog",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 400.00,
      minWidth: 400.00,
      highlightColor: 0x71c9ff,

      lowlightColor: 0xff,
      baseColor: 0xffffff,
      blurFactor: 0.52,
      speed: 2.00,
      zoom: 2.00
    })
